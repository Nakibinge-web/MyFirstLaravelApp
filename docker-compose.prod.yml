version: '3.8'

# Production Docker Compose configuration
# This configuration is optimized for production deployment with:
# - Resource limits
# - Health checks
# - Security hardening
# - Logging configuration
# - No development tools (phpMyAdmin, Vite dev server)

services:
  # PHP-FPM Service (Production)
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: fintrack_php_prod
    restart: always
    working_dir: /var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    volumes:
      # Only mount storage for uploads/logs (no code bind mount)
      - storage_data:/var/www/html/storage
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Service (Production)
  nginx:
    image: nginx:alpine
    container_name: fintrack_nginx_prod
    restart: always
    ports:
      - "80:80"
      # For HTTPS, add:
      # - "443:443"
    volumes:
      # Mount only public directory and production config
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf:ro
      # For HTTPS, add SSL certificates:
      # - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      # Create cache directory
      - nginx_cache:/var/cache/nginx
    networks:
      - app-network
    depends_on:
      php:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MySQL Service (Production)
  mysql:
    image: mysql:8.0
    container_name: fintrack_mysql_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      # Only expose internally, remove port mapping for security
      # - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: --default-authentication-plugin=mysql_native_password

  # Redis Service (Production)
  redis:
    image: redis:alpine
    container_name: fintrack_redis_prod
    restart: always
    ports:
      # Only expose internally, remove port mapping for security
      # - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - app-network
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Note: phpMyAdmin and Node.js dev server are removed for production security

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  nginx_cache:
    driver: local

# Production deployment notes:
# 
# 1. Before deploying:
#    - Build production assets: npm run build
#    - Copy built assets to public/build directory
#    - Set all environment variables in .env.production
#    - Generate APP_KEY: php artisan key:generate
#
# 2. To deploy:
#    docker-compose -f docker-compose.prod.yml up -d --build
#
# 3. After deployment:
#    docker-compose -f docker-compose.prod.yml exec php php artisan migrate --force
#    docker-compose -f docker-compose.prod.yml exec php php artisan config:cache
#    docker-compose -f docker-compose.prod.yml exec php php artisan route:cache
#    docker-compose -f docker-compose.prod.yml exec php php artisan view:cache
#
# 4. For HTTPS:
#    - Uncomment port 443 mapping in nginx service
#    - Add SSL certificate volumes
#    - Update nginx configuration for SSL
#    - Consider using Let's Encrypt with certbot
#
# 5. Monitoring:
#    - Set up log aggregation (ELK, Splunk, CloudWatch)
#    - Configure application monitoring (New Relic, Datadog)
#    - Set up uptime monitoring
#    - Configure alerts for service failures
#
# 6. Backups:
#    - Schedule regular database backups
#    - Back up storage_data volume
#    - Test restore procedures regularly
#
# 7. Security:
#    - Use secrets management for sensitive data
#    - Regularly update base images
#    - Scan images for vulnerabilities
#    - Implement network policies
#    - Use firewall rules to restrict access
